<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“Š Epicentra Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: #f1f5f9;
            overflow-x: hidden;
        }
        
        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }
        
        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .time-selector {
            display: flex;
            gap: 10px;
        }
        
        .time-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #f1f5f9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .time-btn:hover, .time-btn.active {
            background: rgba(59, 130, 246, 0.3);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        
        /* Main content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .stat-title {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 5px;
        }
        
        .stat-change {
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stat-change.positive {
            color: #10b981;
        }
        
        .stat-change.negative {
            color: #ef4444;
        }
        
        /* Charts grid */
        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            position: relative;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .chart-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .chart-container.large {
            height: 400px;
        }
        
        /* Real-time data */
        .realtime-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .realtime-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
        }
        
        .realtime-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .realtime-title {
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .realtime-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 12px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #10b981;
        }
        
        .realtime-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        .realtime-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .realtime-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .realtime-item:last-child {
            border-bottom: none;
        }
        
        .realtime-item-name {
            font-size: 14px;
            color: #f1f5f9;
        }
        
        .realtime-item-value {
            font-size: 14px;
            font-weight: 600;
            color: #3b82f6;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .realtime-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .time-selector {
                flex-wrap: wrap;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                Epicentra Analytics
            </div>
            <div class="time-selector">
                <button class="time-btn active" data-period="1h">1 Saat</button>
                <button class="time-btn" data-period="6h">6 Saat</button>
                <button class="time-btn" data-period="24h">24 Saat</button>
                <button class="time-btn" data-period="7d">7 GÃ¼n</button>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Toplam Ä°stek</div>
                    <div class="stat-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
                <div class="stat-value" id="total-requests">--</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    +12.5%
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Aktif KullanÄ±cÄ±</div>
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-value" id="active-users">--</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    +8.2%
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Ortalama YanÄ±t SÃ¼resi</div>
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-value" id="avg-response-time">--</div>
                <div class="stat-change negative">
                    <i class="fas fa-arrow-down"></i>
                    -15.3%
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-title">Hata OranÄ±</div>
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="stat-value" id="error-rate">--</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-down"></i>
                    -2.1%
                </div>
            </div>
        </div>
        
        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Ä°stek Trendi</div>
                </div>
                <div class="chart-container large">
                    <canvas id="requests-chart"></canvas>
                </div>
            </div>
            
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-title">Sistem Durumu</div>
                </div>
                <div class="chart-container">
                    <canvas id="system-chart"></canvas>
                </div>
            </div>
        </div>
        
        <!-- Real-time Data -->
        <div class="realtime-grid">
            <div class="realtime-card">
                <div class="realtime-header">
                    <div class="realtime-title">CanlÄ± Metrikler</div>
                    <div class="realtime-indicator">
                        <div class="realtime-dot"></div>
                        <span>CanlÄ±</span>
                    </div>
                </div>
                <div class="realtime-list" id="realtime-metrics">
                    <div class="loading"></div>
                </div>
            </div>
            
            <div class="realtime-card">
                <div class="realtime-header">
                    <div class="realtime-title">Sistem SaÄŸlÄ±ÄŸÄ±</div>
                    <div class="realtime-indicator">
                        <div class="realtime-dot"></div>
                        <span>SaÄŸlÄ±klÄ±</span>
                    </div>
                </div>
                <div class="realtime-list" id="health-metrics">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Global variables
        let requestsChart, systemChart;
        let currentPeriod = '1h';
        
        // Initialize charts
        function initCharts() {
            // Requests chart
            const requestsCtx = document.getElementById('requests-chart').getContext('2d');
            requestsChart = new Chart(requestsCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Ä°stekler',
                        data: [],
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Hatalar',
                        data: [],
                        borderColor: '#ef4444',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f1f5f9'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
            
            // System chart
            const systemCtx = document.getElementById('system-chart').getContext('2d');
            systemChart = new Chart(systemCtx, {
                type: 'doughnut',
                data: {
                    labels: ['CPU', 'Memory', 'Disk'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            '#3b82f6',
                            '#8b5cf6',
                            '#10b981'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#f1f5f9'
                            }
                        }
                    }
                }
            });
        }
        
        // Update stats
        function updateStats() {
            // Simulate real-time data
            const totalRequests = Math.floor(Math.random() * 10000) + 50000;
            const activeUsers = Math.floor(Math.random() * 1000) + 500;
            const avgResponseTime = (Math.random() * 200 + 50).toFixed(1);
            const errorRate = (Math.random() * 2).toFixed(2);
            
            document.getElementById('total-requests').textContent = totalRequests.toLocaleString();
            document.getElementById('active-users').textContent = activeUsers.toLocaleString();
            document.getElementById('avg-response-time').textContent = avgResponseTime + 'ms';
            document.getElementById('error-rate').textContent = errorRate + '%';
        }
        
        // Update charts
        function updateCharts() {
            const now = new Date();
            const timeLabel = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
            
            // Update requests chart
            if (requestsChart.data.labels.length > 20) {
                requestsChart.data.labels.shift();
                requestsChart.data.datasets[0].data.shift();
                requestsChart.data.datasets[1].data.shift();
            }
            
            requestsChart.data.labels.push(timeLabel);
            requestsChart.data.datasets[0].data.push(Math.floor(Math.random() * 100) + 50);
            requestsChart.data.datasets[1].data.push(Math.floor(Math.random() * 10) + 5);
            requestsChart.update('none');
            
            // Update system chart
            systemChart.data.datasets[0].data = [
                Math.floor(Math.random() * 100),
                Math.floor(Math.random() * 100),
                Math.floor(Math.random() * 100)
            ];
            systemChart.update('none');
        }
        
        // Update real-time metrics
        function updateRealtimeMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('realtime-metrics');
                    container.innerHTML = `
                        <div class="realtime-item">
                            <div class="realtime-item-name">CPU KullanÄ±mÄ±</div>
                            <div class="realtime-item-value">${data.cpu.usage}%</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">Bellek KullanÄ±mÄ±</div>
                            <div class="realtime-item-value">${data.memory.usage}%</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">Ã‡alÄ±ÅŸma SÃ¼resi</div>
                            <div class="realtime-item-value">${Math.round(data.uptime / 3600)}h</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">CPU Ã‡ekirdek</div>
                            <div class="realtime-item-value">${data.cpu.cores}</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">Platform</div>
                            <div class="realtime-item-value">${data.platform}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('realtime-metrics').innerHTML = '<div style="color: #ef4444;">Veri yÃ¼klenemedi</div>';
                });
        }
        
        // Update health metrics
        function updateHealthMetrics() {
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('health-metrics');
                    container.innerHTML = `
                        <div class="realtime-item">
                            <div class="realtime-item-name">Genel Durum</div>
                            <div class="realtime-item-value" style="color: ${data.status === 'healthy' ? '#10b981' : '#ef4444'}">${data.status}</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">Bellek Durumu</div>
                            <div class="realtime-item-value" style="color: ${data.checks.memory.status === 'ok' ? '#10b981' : '#ef4444'}">${data.checks.memory.status}</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">CPU Durumu</div>
                            <div class="realtime-item-value" style="color: ${data.checks.cpu.status === 'ok' ? '#10b981' : '#ef4444'}">${data.checks.cpu.status}</div>
                        </div>
                        <div class="realtime-item">
                            <div class="realtime-item-name">Ã‡alÄ±ÅŸma Durumu</div>
                            <div class="realtime-item-value" style="color: ${data.checks.uptime.status === 'ok' ? '#10b981' : '#ef4444'}">${data.checks.uptime.status}</div>
                        </div>
                    `;
                })
                .catch(error => {
                    document.getElementById('health-metrics').innerHTML = '<div style="color: #ef4444;">SaÄŸlÄ±k verisi yÃ¼klenemedi</div>';
                });
        }
        
        // Time period selector
        function initTimeSelector() {
            const timeButtons = document.querySelectorAll('.time-btn');
            timeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    timeButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentPeriod = btn.dataset.period;
                    updateDashboard();
                });
            });
        }
        
        // Main update function
        function updateDashboard() {
            updateStats();
            updateCharts();
            updateRealtimeMetrics();
            updateHealthMetrics();
        }
        
        // Initialize everything
        function init() {
            initCharts();
            initTimeSelector();
            updateDashboard();
            
            // Update every 5 seconds
            setInterval(updateDashboard, 5000);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
