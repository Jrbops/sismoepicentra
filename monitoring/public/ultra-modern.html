<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Epicentra Ultra Modern Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 3D Background */
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        /* Animated particles background */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.8) 0%, rgba(102, 126, 234, 0.2) 50%, transparent 100%);
            border-radius: 50%;
            animation: float 25s infinite linear;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) translateX(0) scale(0); opacity: 0; }
            10% { opacity: 1; transform: scale(1); }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(200px) scale(0); opacity: 0; }
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        /* Main content */
        .main-content {
            margin-top: 100px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Grid layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }
        
        /* Process cards */
        .process-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .process-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .process-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .process-name {
            font-size: 16px;
            font-weight: 600;
            color: #e2e8f0;
        }
        
        .process-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .status-online {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status-offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .process-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Progress bars */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Charts */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        /* Real-time data */
        .real-time-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .data-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .data-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
        
        .data-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .data-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Logs */
        .logs-container {
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.5;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        
        .log-entry:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .log-error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        
        .log-warning {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        
        .log-success {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        
        .log-info {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        /* Map */
        #map {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-content {
                margin-top: 150px;
            }
        }
        
        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Glow effects */
        .glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .glow-green {
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        .glow-red {
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>

                <span id="connection-status">BaÄŸlanÄ±yor...</span>

    <!-- Main Content -->
    <main class="main-content">
        <!-- System Overview -->
        <div class="dashboard-grid">
            <!-- System Stats -->
            <div class="card">

                        <div class="data-value" id="uptime">--</div>

            <!-- Process List -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">

    <script>
        // Global variables
        let performanceChart;
        let map;
        let particles = [];
        let scene, camera, renderer, controls;
        
        // Initialize 3D background
        function init3DBackground() {
            const container = document.getElementById('three-container');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            container.appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;
            
            // Create floating particles
            const particleGeometry = new THREE.BufferGeometry();
            const particleCount = 200;
            const positions = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 20;
            }
            
            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                color: 0x667eea,
                size: 0.02,
                transparent: true,
                opacity: 0.6
            });
            
            const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particleSystem);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                particleSystem.rotation.y += 0.001;
                particleSystem.rotation.x += 0.0005;
                
                controls.update();
                renderer.render(scene, camera);
            }
            
            animate();
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 25 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([39.9334, 32.8597], 6);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add markers for active connections
            updateMapMarkers();
        }
        
        // Update map markers
        function updateMapMarkers() {
            fetch('/api/connections')
                .then(response => response.json())
                .then(data => {
                    // Clear existing markers
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });
                    
                    // Add new markers
                    data.connections.forEach(conn => {
                        const marker = L.marker([conn.location.lat, conn.location.lng])
                            .addTo(map)
                            .bindPopup(`
                                <strong>${conn.userId}</strong><br>
                                IP: ${conn.ip}<br>
                                Platform: ${conn.device.platform}<br>
                                Requests: ${conn.requests}
                            `);
                    });
                })
                .catch(error => console.error('Map update error:', error));
        }
        
        // Initialize performance chart
        function initPerformanceChart() {
            const ctx = document.getElementById('performance-chart').getContext('2d');
            
            performanceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'CPU %',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: 'Memory %',
                        data: [],
                        borderColor: '#764ba2',
                        backgroundColor: 'rgba(118, 75, 162, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e2e8f0'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#94a3b8'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        // Update system stats
        function updateSystemStats() {
            fetch('/api/system')
                .then(response => response.json())
                .then(data => {
                    const cpuUsage = Math.round(Math.random() * 100); // Simulated
                    const memoryUsage = Math.round((data.usedMemory / data.totalMemory) * 100);
                    const diskUsage = Math.round(Math.random() * 100); // Simulated
                    const uptime = Math.round(data.uptime / 3600);
                    
                    document.getElementById('cpu-usage').textContent = cpuUsage + '%';
                    document.getElementById('memory-usage').textContent = memoryUsage + '%';
                    document.getElementById('disk-usage').textContent = diskUsage + '%';
                    document.getElementById('uptime').textContent = uptime + 'h';
                    
                    // Update chart
                    const now = new Date();
                    const timeLabel = now.getHours() + ':' + now.getMinutes().toString().padStart(2, '0');
                    
                    if (performanceChart.data.labels.length > 20) {
                        performanceChart.data.labels.shift();
                        performanceChart.data.datasets[0].data.shift();
                        performanceChart.data.datasets[1].data.shift();
                    }
                    
                    performanceChart.data.labels.push(timeLabel);
                    performanceChart.data.datasets[0].data.push(cpuUsage);
                    performanceChart.data.datasets[1].data.push(memoryUsage);
                    performanceChart.update('none');
                })
                .catch(error => console.error('System stats error:', error));
        }
        
        // Update process list
        function updateProcessList() {
            fetch('/api/processes')
                .then(response => response.json())
                .then(processes => {
                    const container = document.getElementById('process-list');
                    container.innerHTML = '';
                    
                    processes.forEach(process => {
                        const processCard = document.createElement('div');
                        processCard.className = 'process-card';
                        
                        const cpuPercent = Math.round(process.cpu);
                        const memoryMB = Math.round(process.memory / 1024 / 1024);
                        const uptimeHours = Math.round(process.uptime / 3600000);
                        
                        processCard.innerHTML = `
                            <div class="process-header">
                                <div class="process-name">${process.name}</div>
                                <div class="process-status ${process.status === 'online' ? 'status-online' : 'status-offline'}">
                                    ${process.status}
                                </div>
                            </div>
                            <div class="process-stats">
                                <div class="stat-item">
                                    <div class="stat-value">${cpuPercent}%</div>
                                    <div class="stat-label">CPU</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${memoryMB}MB</div>
                                    <div class="stat-label">Memory</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${uptimeHours}h</div>
                                    <div class="stat-label">Uptime</div>
                                </div>
                                <div class="stat-item">
                                    <div class="stat-value">${process.restarts}</div>
                                    <div class="stat-label">Restarts</div>
                                </div>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${cpuPercent}%"></div>
                            </div>
                        `;
                        
                        container.appendChild(processCard);
                    });
                })
                .catch(error => {
                    document.getElementById('process-list').innerHTML = '<div style="color: #ef4444;">SÃ¼reÃ§ler yÃ¼klenemedi</div>';
                });
        }
        
        // Update logs
        function updateLogs() {
            fetch('/api/logs/epicentra-server?filter=all')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logs-container');
                    const lines = data.logs.split('\n').slice(-20); // Last 20 lines
                    
                    container.innerHTML = '';
                    
                    lines.forEach(line => {
                        if (line.trim()) {
                            const logEntry = document.createElement('div');
                            logEntry.className = 'log-entry';
                            
                            if (line.match(/error|exception|fail/i)) {
                                logEntry.classList.add('log-error');
                            } else if (line.match(/warn|warning/i)) {
                                logEntry.classList.add('log-warning');
                            } else if (line.match(/success|200|ok/i)) {
                                logEntry.classList.add('log-success');
                            } else {
                                logEntry.classList.add('log-info');
                            }
                            
                            logEntry.textContent = line;
                            container.appendChild(logEntry);
                        }
                    });
                    
                    container.scrollTop = container.scrollHeight;
                })
                .catch(error => {
                    document.getElementById('logs-container').innerHTML = '<div style="color: #ef4444;">Loglar yÃ¼klenemedi</div>';
                });
        }
        
        // Update connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const indicator = document.querySelector('.status-dot');
            
            fetch('/api/system')
                .then(response => {
                    if (response.ok) {
                        statusElement.textContent = 'BaÄŸlÄ±';
                        indicator.style.background = '#22c55e';
                        indicator.classList.add('glow-green');
                    } else {
                        throw new Error('Connection failed');
                    }
                })
                .catch(error => {
                    statusElement.textContent = 'BaÄŸlantÄ± HatasÄ±';
                    indicator.style.background = '#ef4444';
                    indicator.classList.add('glow-red');
                });
        }
        
        // Main update function
        function updateDashboard() {
            updateSystemStats();
            updateProcessList();
            updateLogs();
            updateMapMarkers();
            updateConnectionStatus();
        }
        
        // Initialize everything
        function init() {
            init3DBackground();
            createParticles();
            initMap();
            initPerformanceChart();
            updateDashboard();
            
            // Update every 5 seconds
            setInterval(updateDashboard, 5000);
            
            // Update connection status every 10 seconds
            setInterval(updateConnectionStatus, 10000);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (renderer) {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            }
        });
    </script>
</body>
</html>
